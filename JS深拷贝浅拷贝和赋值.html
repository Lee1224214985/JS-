        // 浅拷贝
        let obj1 = {
            name: '砥砺前行',
            arr: [1, [2, 3], 4],

        let obj3 = shallowClone(obj1)
        obj3.name = "李文博";
        obj3.arr[1] = [5, 6, 7];       // 新旧对象还是共享同一块内存
        // 这是个浅拷贝的方法
        function shallowClone(source) {
            var target = {};
            for (var i in source) {
                if (source.hasOwnProperty(i)) {
                    target[i] = source[i];
                }
            }
            return target;
        }
